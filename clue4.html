<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Last Dance</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 80px 20px;
      overflow-x: hidden;
    }

    .line, .photo {
      opacity: 0;
      transition: opacity 2s ease-in;
      margin: 20px 0;
    }

    .photo {
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    #nextButton {
      display: none;
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio autoplay>
    <source src="save_the_last_dance.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="poem">
    <div class="line">Our first New Year together...</div>
    <div class="line">Laughter in the air, candlelight dancing on the walls.</div>
    <div class="line">We ate, we drank, we kissed…</div>
    <div class="line">And you pulled me close —</div>
    <div class="line">to a song I’ll never forget.</div>
    <div class="line">"Save the Last Dance for Me" played…</div>
    <div class="line">And I did.</div>
    <div class="line">I’m still dancing, Eibe.</div>
    <div class="line">Still yours, still holding you close in every beat.</div>
    <img src="photo1.jpg" class="photo" alt="Photo 1">
    <img src="photo2.jpg" class="photo" alt="Photo 2">
  </div>

  <button id="nextButton" onclick="goToNextPage()">Next Page</button>

  <script>
    const elements = document.querySelectorAll('#poem .line, #poem .photo');
    let index = 0;

    function revealNextLine() {
      if (index < elements.length) {
        elements[index].style.opacity = 1;
        index++;
      } else {
        clearInterval(interval);
        document.getElementById("nextButton").style.display = "inline-block";
      }
    }

    const interval = setInterval(revealNextLine, 4000);

    function goToNextPage() {
      window.location.href = "page5.html"; // Change this to your next page
    }
  </script>
</body>
</html>
